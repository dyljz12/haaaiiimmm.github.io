	  <h2 id="问题"><a href="#问题" class="headerlink" title="问题"></a>问题</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">`=\&gt; vim .vimrc</span><br><span class="line">dyld: Library not loaded: /usr/local/lib/libruby.2.2.0.dylib</span><br><span class="line">  Referenced from: /usr/local/bin/vim</span><br><span class="line">  Reason: image not found</span><br><span class="line">[1]()    85018 trace trap  vim .vimrc</span><br></pre></td></tr></table></figure>
<p>`</p>
<h2 id="解决办法"><a href="#解决办法" class="headerlink" title="解决办法"></a>解决办法</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">`brew update</span><br><span class="line">brew uninstall --force ruby</span><br><span class="line">brew uninstall --force openssl</span><br><span class="line">brew install openssl</span><br><span class="line">brew link openssl --force</span><br><span class="line">brew install rbenv</span><br><span class="line">rbenv install 2.2.0</span><br><span class="line">rbenv global 2.2.0</span><br><span class="line">echo &apos;export PATH=/usr/local/bin:$PATH&apos; \&gt;\&gt; /.zshrc</span><br><span class="line">echo &apos;export PATH=$HOME/.rbenv/shims:$PATH&apos; \&gt;\&gt; /.zshrc</span><br><span class="line">CONFIGURE_OPTS=&quot;--disable-install-rdoc --enable-shared&quot; rbenv install 2.2.0</span><br><span class="line">sudo ln -s /.rbenv/versions/2.2.0 /usr/local/opt/ruby</span><br></pre></td></tr></table></figure>
<p>`<br>再重装vim</p>
<p><code>sudo brew install vim</code></p>
